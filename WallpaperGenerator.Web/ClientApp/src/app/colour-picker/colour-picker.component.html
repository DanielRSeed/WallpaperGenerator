<div class="row">
  <div class="col col-lg-6 mx-auto">
    <div class="h-50 w-100 d-block border border-dark rounded" #colourPreviewBox></div>
    <form name="colourPickerForm" class="mt-4">
      <div class="form-group">
        <label for="rangeRed">Red: {{ this.colourValueRed }}</label>
        <input type="range" min="0" max="255" step="1"
               class="form-control-range" id="rangeRed" name="rangeRed"
               (input)="colourPicker_OnChange()"
               [(ngModel)]="this.colourValueRed">
      </div>
      <div class="form-group">
        <label for="rangeGreen">Green: {{ this.colourValueGreen }}</label>
        <input type="range" min="0" max="255" step="1"
               class="form-control-range" id="rangeGreen" name="rangeGreen"
               (input)="colourPicker_OnChange()"
               [(ngModel)]="this.colourValueGreen">
      </div>
      <div class="form-group">
        <label for="rangeBlue">Blue: {{ this.colourValueBlue }}</label>
        <input type="range" min="0" max="255" step="1"
               class="form-control-range" id="rangeBlue" name="rangeBlue"
               (input)="colourPicker_OnChange()"
               [(ngModel)]="this.colourValueBlue">
      </div>
      <div class="form-group">
        <label for="rangeBrightness">Brightness: {{ this.colourValueBrightness }}</label>
        <input type="range" min="0" max="1" step="0.01"
               class="form-control-range" id="rangeBrightness" name="rangeBrightness"
               (input)="colourPickerBrightness_OnChange()"
               [(ngModel)]="this.colourValueBrightness">
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" checked="checked" class="custom-control-input" id="checkUseDeviceResolution" (change)="checkUseDeviceResolution_Checked($event)">
        <label class="custom-control-label" for="checkUseDeviceResolution">Use device screen size? ({{ getScreenResolution() }})</label>
      </div>
      <select class="custom-select" [(ngModel)]="this.iSelectedResolutionId" name="selectResolution" [disabled]="this.bUseScreenResolution">
        <option *ngFor="let resolution of this.resolutions; let i = index" [ngValue]="i">{{resolution}}</option>
      </select>
    </form>

    <button type="button" id="buttonSaveWallpaper"  class="btn btn-dark w-100 mt-4" (click)="buttonSaveWallpaper_Click()">Save Wallpaper</button>
  </div>
</div>
